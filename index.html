<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Âä©Ëµ∞„Ç∏„É£„É≥„Éó„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #87CEEB;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #gameArea {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #ui {
            position: absolute;
            top: 5px;
            left: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        #score {
            font-size: 18px;
            font-weight: bold;
        }

        #speedMeter {
            margin-top: 5px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 4px 8px;
            display: inline-block;
        }

        #speedBar {
            width: 120px;
            height: 15px;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }

        #speedFill {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #FFC107, #F44336);
            width: 0%;
            transition: width 0.1s;
        }

        #controls {
            height: 120px;
            display: flex;
            gap: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.1);
        }

        .btn {
            flex: 1;
            border-radius: 15px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.1s;
            touch-action: none;
        }

        .btn:active {
            transform: scale(0.95);
        }

        #runBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #jumpBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #message {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            text-align: center;
            pointer-events: none;
        }

        #title {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameArea">
            <canvas id="canvas"></canvas>
            <div id="ui">
                <div id="score">„Çπ„Ç≥„Ç¢: 0</div>
                <div id="speedMeter">
                    ÈÄüÂ∫¶
                    <div id="speedBar"><div id="speedFill"></div></div>
                </div>
            </div>
            <div id="message"></div>
            <div id="title">I CAN FLY !!</div>
        </div>
        <div id="controls">
            <button class="btn" id="runBtn">Âä©Ëµ∞</button>
            <button class="btn" id="jumpBtn">„Ç∏„É£„É≥„Éó</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const runBtn = document.getElementById('runBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        const scoreEl = document.getElementById('score');
        const speedFill = document.getElementById('speedFill');
        const messageEl = document.getElementById('message');
        const titleEl = document.getElementById('title');

        let width, height;
        let player, building, target;
        let gameState = 'ready'; // ready, running, jumping, landed, failed
        let isRunning = false;
        let isChargingJump = false;
        let jumpAngle = 0;
        let score = 0;
        let animationId;

        function resize() {
            const rect = canvas.getBoundingClientRect();
            width = canvas.width = rect.width;
            height = canvas.height = rect.height;
            init();
        }

        function init() {
            const buildingWidth = width * 0.3;
            const buildingHeight = height * 0.3;

            building = {
                x: 0,
                y: height - buildingHeight,
                width: buildingWidth,
                height: buildingHeight
            };

            const minTargetX = buildingWidth + width * 0.2;
            const maxTargetX = width * 0.9;
            const targetX = minTargetX + Math.random() * (maxTargetX - minTargetX);
            const targetWidth = width * 0.15;
            const targetY = height - 50;

            target = {
                x: targetX,
                y: targetY,
                width: targetWidth,
                height: 40,
                centerX: targetX + targetWidth / 2
            };

            player = {
                x: buildingWidth * 0.2,
                y: building.y - 30,
                size: 30,
                speed: 0,
                maxSpeed: 4,
                acceleration: 0.2,
                deceleration: 0.3,
                vx: 0,
                vy: 0,
                rotation: 0,
                shakeOffset: 0
            };

            gameState = 'ready';
            isRunning = false;
            messageEl.textContent = '';
            titleEl.style.display = 'block';
            runBtn.textContent = 'Âä©Ëµ∞';
        }

        function update() {
            if (gameState === 'ready' || gameState === 'running') {
                // Âä©Ëµ∞„ÅÆÂä†ÈÄü„ÉªÊ∏õÈÄü
                if (isRunning) {
                    player.speed = Math.min(player.speed + player.acceleration, player.maxSpeed);
                } else {
                    player.speed = Math.max(player.speed - player.deceleration, 0);
                }

                // ËßíÂ∫¶Ë™øÊï¥‰∏≠„ÅØÂÅúÊ≠¢„Åó„Å¶Èúá„Åà„Çã
                if (isChargingJump) {
                    player.speed = 0;
                    player.shakeOffset = Math.sin(Date.now() / 50) * 2;
                    jumpAngle += 8;
                    if (jumpAngle >= 360) jumpAngle = 0;
                } else {
                    player.shakeOffset = 0;
                    player.x += player.speed;
                }

                // „Éì„É´„ÅÆÁ´Ø„Å´Âà∞ÈÅî„Åó„Åü„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                if (player.x + player.size > building.width) {
                    if (!isChargingJump) {
                        // „Ç∏„É£„É≥„Éó„Åõ„Åö„Å´ËêΩ‰∏ã
                        gameState = 'failed';
                        player.vy = 0;
                        player.vx = player.speed;
                        showMessage('Ë∏è„ÅøÂàá„ÇäÂ§±ÊïóÔºÅ');
                    }
                }

                speedFill.style.width = (player.speed / player.maxSpeed * 100) + '%';
            }

            if (gameState === 'jumping') {
                const gravity = 0.5;
                player.vx *= 0.995;
                player.vy += gravity;
                player.x += player.vx;
                player.y += player.vy;
                player.rotation += 5;

                // ÁùÄÂú∞Âà§ÂÆö
                if (player.y >= target.y - player.size) {
                    player.y = target.y - player.size;
                    gameState = 'landed';
                    calculateScore();
                }
            }

            if (gameState === 'failed') {
                const gravity = 0.5;
                player.vy += gravity;
                player.y += player.vy;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // „Éì„É´
            ctx.fillStyle = '#555';
            ctx.fillRect(building.x, building.y, building.width, building.height);
            ctx.fillStyle = '#666';
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 3; j++) {
                    const wx = building.width / 6 + j * (building.width / 4);
                    const wy = building.y + 20 + i * 60;
                    ctx.fillRect(wx, wy, 30, 40);
                }
            }

            // Âú∞Èù¢
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, target.y, width, height - target.y);

            // „Çø„Éº„Ç≤„ÉÉ„Éà
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(target.x, target.y, target.width, target.height);

            // „Çø„Éº„Ç≤„ÉÉ„Éà‰∏≠ÂøÉÁ∑ö
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(target.centerX, target.y);
            ctx.lineTo(target.centerX, target.y + target.height);
            ctx.stroke();

            // „Éó„É¨„Ç§„É§„Éº
            ctx.save();
            ctx.translate(player.x + player.size/2 + player.shakeOffset, player.y + player.size/2);
            if (gameState === 'jumping') {
                ctx.rotate(player.rotation * Math.PI / 180);
            }
            ctx.font = `${player.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üèÉ', 0, 0);
            ctx.restore();

            // ËßíÂ∫¶„Éê„Éº
            if (isChargingJump && gameState === 'ready') {
                const barLength = 80;
                const angle = (jumpAngle % 90) * (Math.PI / 180);
                const startX = player.x + player.size/2;
                const startY = player.y + player.size/2;

                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(
                    startX + Math.cos(-angle) * barLength,
                    startY + Math.sin(-angle) * barLength
                );
                ctx.stroke();

                // ËßíÂ∫¶Ë°®Á§∫
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${Math.round(jumpAngle % 90)}¬∞`, startX, startY - 50);
            }
        }

        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (gameState !== 'ready') return;

            const angle = (jumpAngle % 90) * (Math.PI / 180);
            const power = (player.speed + 8) * 1.25;

            if (jumpAngle % 90 === 0 || angle > Math.PI / 2 * 0.95) {
                // 90Â∫¶ÔºàÁúü‰∏äÔºâ„Åß„Ç∏„É£„É≥„Éó
                gameState = 'failed';
                player.vy = -8;
                player.vx = 0;
                showMessage('Áúü‰∏ä„Å´Ë∑≥„Çì„Å†ÔºÅ');
            } else {
                gameState = 'jumping';
                player.vx = Math.cos(-angle) * power;
                player.vy = Math.sin(-angle) * power;
            }
        }

        function calculateScore() {
            const distance = Math.abs(player.x + player.size/2 - target.centerX);
            const maxDistance = target.width / 2;

            if (distance <= maxDistance) {
                const points = Math.round((1 - distance / maxDistance) * 1000);
                score += points;
                scoreEl.textContent = `„Çπ„Ç≥„Ç¢: ${score}`;

                if (distance < 20) {
                    showMessage('„Éë„Éº„Éï„Çß„ÇØ„ÉàÔºÅ +' + points);
                } else if (distance < maxDistance * 0.5) {
                    showMessage('„Éä„Ç§„ÇπÔºÅ +' + points);
                } else {
                    showMessage('ÊàêÂäüÔºÅ +' + points);
                }
            } else {
                showMessage('ÁõÆÊ®ô„ÇíÂ§ñ„Çå„Åü...');
            }

            titleEl.style.display = 'none';
            runBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
        }

        function showMessage(text) {
            messageEl.textContent = text;
            titleEl.style.display = 'none';
            setTimeout(() => {
                if (gameState === 'failed') {
                    runBtn.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
                }
            }, 1000);
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        function toggleRun() {
            if (gameState === 'ready' || gameState === 'running') {
                isRunning = !isRunning;
                if (isRunning) {
                    gameState = 'running';
                    titleEl.style.display = 'none';
                }
            } else if (gameState === 'landed' || gameState === 'failed') {
                init();
            }
        }

        function startJump() {
            if (gameState === 'ready' || gameState === 'running') {
                isChargingJump = true;
                gameState = 'ready';
            }
        }

        function stopJump() {
            if (isChargingJump) {
                isChargingJump = false;
                jump();
            }
        }

        runBtn.addEventListener('click', toggleRun);
        runBtn.addEventListener('touchend', (e) => { e.preventDefault(); toggleRun(); });

        jumpBtn.addEventListener('mousedown', startJump);
        jumpBtn.addEventListener('mouseup', stopJump);
        jumpBtn.addEventListener('mouseleave', () => { if (isChargingJump) stopJump(); });
        jumpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startJump(); });
        jumpBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopJump(); });
        jumpBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); stopJump(); });

        window.addEventListener('resize', resize);
        resize();
        gameLoop();
    </script>
</body>
</html>
